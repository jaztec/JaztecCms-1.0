[bootstrap]
routes.action.type 					= "Zend_Controller_Router_Route_Regex"
routes.action.route 				= "(.+)\.html"
routes.action.defaults.controller 	= "index"
routes.action.map.1 				= "action"
routes.action.reverse 				= "%s.html"

routes.section.type 				= "Zend_Controller_Router_Route_Regex"
routes.section.route 				= "artikelen/(.+)\.html"
routes.section.defaults.controller 	= "index"
routes.section.defaults.action 		= "artikelen"
routes.section.map.1 				= "section"
routes.section.reverse 				= "artikelen/%s.html"

routes.article.type 				= "Zend_Controller_Router_Route_Regex"
routes.article.route 				= "artikelen/(.+)/(.+)\.html"
routes.article.defaults.controller 	= "index"
routes.article.defaults.action 		= "artikelen"
routes.article.map.1 				= "section"
routes.article.map.2 				= "article"
routes.article.reverse 				= "artikelen/%s/%s.html"

routes.sitemap.type 				= "Zend_Controller_Router_Route"
routes.sitemap.route 				= "sitemap.xml"
routes.sitemap.defaults.controller 	= "index"
routes.sitemap.defaults.action 		= "sitemap"